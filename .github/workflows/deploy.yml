name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_KEY_JSON }}
        project_id: central-accord-456812-j6 
        export_default_credentials: true

    - name: Build and Push Docker Image to Artifact Registry
      run: |
        gcloud builds submit --tag gcr.io/central-accord-456812-j6/allert-api  # ✅ 이미지 경로 수정

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy allert-api \
          --image gcr.io/central-accord-456812-j6/allert-api \
          --platform managed \
          --region asia-northeast3 \
          --allow-unauthenticated
